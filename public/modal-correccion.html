<!-- Modal para corregir pago rechazado -->
<div id="modal-correccion" class="modal-glass" style="display:none;">
    <div class="modal-content">
        <span id="cerrar-modal-correccion" class="close-modal">&times;</span>
        <h3>Corregir pago rechazado</h3>
        <form id="form-correccion-pago">
            <div class="form-group">
                <label for="corregir-referencia">Nueva referencia</label>
                <input type="text" id="corregir-referencia" maxlength="20" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="corregir-comprobante">Adjuntar comprobante (opcional)</label>
                <input type="file" id="corregir-comprobante" accept="image/*,application/pdf">
            </div>
            <div class="form-group">
                <label for="corregir-nota">Nota para el administrador (opcional)</label>
                <textarea id="corregir-nota" rows="2" maxlength="120" placeholder="Agrega una nota si lo deseas..."></textarea>
            </div>
            <button type="submit" class="btn-glass">Enviar correcci√≥n</button>
        </form>
    </div>
</div>
