<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Logo inter-Flash" class="logo">
        <h1 class="company-name" id="company-name">inter-Flash</h1>
        <p class="welcome-text" id="welcome-text">¡Bienvenido! Gestiona tu cuenta y pagos de internet de forma fácil y segura.<br>Inicia sesión para continuar.</p>
        <form id="login-form">
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-user"></i></span>
                <input type="email" id="login-email" placeholder="Correo" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <span class="input-icon eye-icon" id="toggle-login-password"><i class="fa-solid fa-eye"></i></span>
            </div>
            <button type="submit" id="login-btn">Entrar</button>
            <div id="login-register-link">
                <span id="register-invite">¿No tienes cuenta? <span id="show-register" class="link">Regístrate aquí.</span></span>
            </div>
            <div class="form-message" id="login-message"></div>
        </form>
        <form id="register-form" class="hidden">
            <h2 id="register-title">Registro</h2>
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="register-nombre" placeholder="Nombre completo" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-user"></i></span>
                <input type="email" id="register-email" placeholder="Correo" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <span class="input-icon eye-icon" id="toggle-register-password"><i class="fa-solid fa-eye"></i></span>
            </div>
            <button type="submit" id="register-btn">Registrarse</button>
            <span id="back-login" class="link">¿Ya tienes cuenta? Inicia sesión</span>
            <div class="form-message" id="register-message"></div>
        </form>
    </div>
    <a href="https://chat.whatsapp.com/KV8Uo0cq2Z5LR9LxCOpg1C" class="whatsapp-float" target="_blank" title="Soporte por WhatsApp">
        <i class="fa-brands fa-whatsapp whatsapp-logo"></i>
    </a>
    <script src="script.js"></script>
</body>
</html>
